    <!--Scrip animate scroll-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        var darkMode = document.getElementById('dark-mode');
        var loader = document.getElementById('carregando');
        var albumPhoto = document.querySelectorAll('.album-photo');
        var btnVerMais = document.querySelector('.viewMore');
        var currentimg = 3 
        btnVerMais.addEventListener('click',
        function(){
            for(var i = currentimg;
            i < currentimg+3; i++){
                if(albumPhoto[i]){
                    albumPhoto[i].style.display = 'block';
                }
            }
            currentimg += 3;
            if(currentimg>=albumPhoto.length){
                event.target.style.display = 'none';
            }
        })
        const swiper = new Swiper('.swiper', {
            speed: 800,
            autoplay: {
                delay: 5000,
                disableOnInteraction: false,
                dynamicBullets: true,
            },
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },

            navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
            },
        });

        window.addEventListener('load', function(){
            loader.style.display = "none";
            document.body.style.overflow = "unset";
        })
        darkMode.onclick = function(){
            document.body.classList.toggle("dark-mode");
            if(document.body.classList.contains('dark-mode')){
                darkMode.src = "vetor/icons/sun.png";
            }else{
                darkMode.src = "vetor/icons/moon.png"
            }
        }
    </script>
    <script>
        AOS.init({
            duration: 1000,
        });
    </script>
