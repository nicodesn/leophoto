    <script>
        var albumPhoto = document.querySelectorAll('.album-photo');
        var btnVerMais = document.querySelector('lord-icon');
        var currentimg = 3 
        btnVerMais.addEventListener('click',
        function(){
            for(var i = currentimg;
            i < currentimg+3; i++){
                if(albumPhoto[i]){
                    albumPhoto[i].style.display = 'block';
                }
            }
            currentimg += 3;
            if(currentimg>=albumPhoto.length){
                event.target.style.display = 'none';
            }
        })
        const swiper = new Swiper('.swiper', {
            speed: 800,
            autoplay: {
                delay: 5000,
                disableOnInteraction: false,
                dynamicBullets: true,
            },
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },

            navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
            },
        });
    </script>
